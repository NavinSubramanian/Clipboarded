<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipBoarded</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”’ ClipBoarded</h1>
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search fields...">
      </div>
    </header>
    
    <div id="fieldsContainer">
    </div>
    
    <div class="actions">
      <button id="addField" class="btn btn-add">
        <span class="btn-icon">+</span>
        <span class="btn-text">Add Field</span>
      </button>
      <button id="save" class="btn btn-save">
        <span class="btn-icon">ðŸ’¾</span>
        <span class="btn-text">Save</span>
      </button>
    </div>

    <div id="notification" class="notification">
      <span id="notificationText"></span>
    </div>
  </div>

  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this field?</p>
      <div class="modal-actions">
        <button id="cancelDelete" class="btn btn-cancel">Cancel</button>
        <button id="confirmDelete" class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
